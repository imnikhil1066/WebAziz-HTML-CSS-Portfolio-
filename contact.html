<link rel="stylesheet" href="style.css" />
<main class="contact">
  <h1>Contact Me</h1>
  <form>
    <label>Name:</label>
    <input type="text" name="name" required />
    <label>Email:</label>
    <input type="email" name="email" required />
    <label>Message:</label>
    <textarea name="message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>
